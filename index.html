<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Carolina Spa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    
    <header class="header container">
        <div class="header__grid">
            <div class="header__logo">
                <a href="#">
                    <img src="build/img/logo.svg" alt="Logo">
                </a>
            </div>

            <nav class="social-networks">
                <a class="social-networks__link" href="https:facebook.com">
                    <span class="social-networks__accessibility">Facebook</span>
                </a>
                <a class="social-networks__link" href="https:twitter.com">
                    <span class="social-networks__accessibility">Twitter</span>           
                </a>
                <a class="social-networks__link" href="https:instagram.com">
                    <span class="social-networks__accessibility">Instagram</span>
                </a>
            </nav>
        </div>
    </header>

    <div class="navbar">
        <div class="navbar__border">
            <nav class="nav container">
                <a href="#" class="nav__link">Home</a>
                <a href="#" class="nav__link">About Us</a>
                <a href="#" class="nav__link">Services</a>
                <a href="#" class="nav__link">Products</a>
                <a href="#" class="nav__link">Contact</a>
            </nav>
        </div>
    </div>

    <!-- <section class="slider">
        <ul class="slider__container">
            <li class="slider__slide">
                <img src="build/img/slide_02.jpg" alt="Slide Image">
            </li>
        </ul>
    </section> -->

    <section class="welcome section container">
        <h2 class="welcome__heading">Welcome To Our <span>Website</span></h2>
        <p class="welcome__text">You will feel like new with our professional masseurs.</p>
    </section>

    <section class="cards">
        <div class="cards__grid container">
            <div class="card">
                <img class="card__img" src="build/img/servicio_01.jpg" alt="Card Image">
                <div class="card__content">
                    <h2 class="card__heading">Learn <span>About Us</span></h2>
                    <a href="#" class="card__link">Read More</a>
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="build/img/servicio_02.jpg" alt="Card Image">
                <div class="card__content">
                    <h2 class="card__heading">Our <span>Services</span></h2>
                    <a href="#" class="card__link">Read More</a>
                </div>
            </div>
            <div class="card">
                <img class="card__img" src="build/img/servicio_03.jpg" alt="Card Image">
                <div class="card__content">
                    <h2 class="card__heading">Visit Our<span>Store</span></h2>
                    <a href="#" class="card__link">Read More</a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
